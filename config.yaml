log:
  loglevel: none
dns:
  servers:
    - address: 127.0.0.11
      port: 53
inbounds:
  - port: 8080
    protocol: trojan
    settings:
      clients:
        - password: PASSWORD
    streamSettings:
      network: ws
      wsSettings:
        path: WSPATH
    sniffing:
      enabled: true
      destOverride:
        - http
        - tls
      routeOnly: true
outbounds:
  - protocol: freedom
    tag: direct
    settings:
      domainStrategy: UseIPv4
  - tag: dns-out
    protocol: dns
routing:
  domainStrategy: AsIs
  rules:
    - type: field
      outboundTag: dns-out
      network: udp
      port: 53
